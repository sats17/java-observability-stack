input {
  http {
    port => 5044
    codec => plain {
      charset => "UTF-8"
    }
  }
}

filter {
  # Optionally add filters if you want to process or format the logs
  # For example, you can use grok to parse specific patterns if needed
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "otel-logs-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}
